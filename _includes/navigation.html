<nav itemscope="itemscope" itemtype="http://schema.org/SiteNavigationElement">

  {% for link in site.data.navigation %}
    <a class="menu-item{% if link.url == page.url %} active{% endif %}" href="{{ link.url[page.language] }}">{{ link.title[page.language] }}</a>
  {% endfor %}

  {% if page.language == 'en' %}
    <a class="menu-item" href="{{ page.url | prepend: '/th' }}">ภาษาไทย</a>
  {% endif %}
  {% if page.language == 'th' %}
    <a class="menu-item" href="{{ page.url | remove: '/th' }}">English</a>
  {% endif %}

</nav>
